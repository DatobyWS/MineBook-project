<!DOCTYPE html>
<html>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/join.css' %}"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/fonts/all.xd' %}" rel='stylesheet'>
    <script src="https://kit.fontawesome.com/ff055b0c10.js" crossorigin="anonymous"></script>
    <head>
        <meta charset='UTF-8'>
    </head>
    <body>
        <header >
            <img src="{% static 'css/images/Minebook.png' %}" id="logo">
        </header>
        <div id="toolbar" >
            <div id="main_contect" style="padding-top: 6px;">
                <a class="tool_bar" style="font-size: 19px;letter-spacing: 2px;" href="http://127.0.0.1:8000">
                    <i class="fa-solid fa-house"> Home          </i>
                </a>
                <a class="tool_bar" style="font-size: 19px;letter-spacing: 2px;" href="http://127.0.0.1:8000/info">
                    <i class="fa-solid fa-circle-info"> info          </i>
                </a>
                <a class="tool_bar" style="font-size: 19px;letter-spacing: 2px;" href="http://127.0.0.1:8000/Profile/{{user.username}}">
                    <i class="fa-solid fa-user"> {{user.username}}</i>
                </a>
                {% if request.user.is_superuser %}
                <a class="tool_bar" style="font-size: 19px;letter-spacing: 2px;" href="http://127.0.0.1:8000/statistics">
                    <i class="fa-solid fa-calculator-simple">Statistics</i>
                </a>
                {% endif %}
                {% if user.is_authenticated %}
                <a class="tool_bar" style="font-size: 19px;letter-spacing: 2px;" href="http://127.0.0.1:8000/logout">
                    <i class="fa-solid fa-right-to-bracket"> logout</i>
                </a>
                {% else %}
                <a class="tool_bar" style="font-size: 19px;letter-spacing: 2px;" href="http://127.0.0.1:8000/login">
                    <i class="fa-solid fa-right-to-bracket"> login/regiser</i>
                </a>
                {% endif %}
            </div>
        </div>
        {% block content%}

        {%endblock%}
    </body>
</html>
